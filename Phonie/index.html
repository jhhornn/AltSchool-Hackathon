<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phonie</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="">
    </header>
    <main class="flex container">
        <div class="flex flex-container">
            <div class="phonebooth"></div>
            <!-- <img class="phonebooth" src="img/phone.jpg" alt="a telephone booth"> -->
            <div class="second flex">
                <div class="network flex">
                    <img class="network-img mtn" src="img/mtn.png" alt="mtn logo" >
                    <img class="network-img glo" src="img/glo.jfif" alt="glo logo">
                    <img class="network-img etisalat" src="img/etisalat.png" alt="etisalat logo">
                    <img class="network-img airtel" src="img/airtel.png" alt="airtel logo">
                </div>
                <form autocomplete="off" class="flex" action="#" method="POST">
                    <label  for="phoneNumber">Phone Number</label>
                    <input autocomplete="false" type="tel" id="phoneNumber" class="phone">
                    <p class="warning"></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Circle 271</p>
    </footer>
    <script src="main.js"></script>
    
</body>
</html>
